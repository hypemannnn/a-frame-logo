<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <title>a-frame logo</title>


    <!-- right then middle then the bridge comes in from the right side of  the A -->
</head>
<body>
    <a-scene background="color: skyblue">
        <!-- plane -->
        <a-entity animation="property: object3D.position.y; from: -25; to: -20;">
            <a-plane position="0 0 -50" height="30" width="30" color="#336600" rotation="-90 0 0"></a-plane>
        </a-entity>
        <!-- right side of A -->
         <a-entity animation="property: object3D.scale.y; from: 0.0001; to: 1; delay: 500">
            <a-box position="5 -7 -50" width="12.5" height="26" rotation="30 -90 0" color="#EF2D5E"></a-box>
         </a-entity>
         <!-- left side of A -->
         <a-entity animation="property: object3D.scale.y; from: 0.0001; to: 1">
            <a-box position="-6.9 -7 -50" width="12.5" height="24.5" rotation="27 90 0" color="#EF2D5E"  ></a-box>
            <a-box position="-6.85 -7 -50" width="12.4" height="24.5" rotation="27 90 0" color="skyblue" ></a-box>
         </a-entity>
        <!-- the bridge of A -->
         <a-entity animation="property: object3D.scale.x; from: 0.0001; to: 1" >
            <a-box position="-0.7 -9 -50" depth="5" height="0.8" width="13" color="yellowgreen"></a-box>
            <a-box position="-0.7 -9.25 -49.5" depth="5" height="0.75" width="13" color="#EF2D5E"></a-box>
         </a-entity>
         <a-entity camera="active: true" position="35 15 25" rotation="-20 25 0"></a-entity>
    </a-scene>
</body>
</html>
